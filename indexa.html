<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحبًا بكم في موقعنا التعليمي</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #fff;
      color: #2193b0;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #2193b0;
      color: #fff;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بكم في موقعنا التعليمي 🌟</h1>
    <p>نساعدك على التعلم بسهولة ومتعة!</p>
  </header>

  <main>
    <p>ابدأ رحلتك التعليمية معنا اليوم، واستكشف الدروس والدورات في مجالات متعددة.</p>
    <a href="#" class="btn">ابدأ الآن</a>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة - موقع تعليمي</p>
  </footer>
</body>
</html>
